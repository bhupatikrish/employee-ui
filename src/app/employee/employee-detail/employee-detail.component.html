<mat-card fxFlex="95">
    <mat-card-title-group>
        <mat-icon matListAvatar svgIcon="avatars:svg-11" class="avatar"></mat-icon>
        <mat-card-title>{{ employee.firstName + ' ' + employee.lastName}}</mat-card-title>
        <mat-card-subtitle>{{ employee.title }}</mat-card-subtitle>
    </mat-card-title-group>
    <mat-divider [inset]="true"></mat-divider>

    <mat-card-content>
    </mat-card-content>
    <mat-icon class="avatar"></mat-icon>

    <mat-card-actions align="end">
        <button mat-button (click)="editEmployee()">Edit</button>
        <button mat-button (click)="openDialog()">Delete</button>
      </mat-card-actions>
</mat-card>
